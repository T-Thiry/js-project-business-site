  <!-- This is my hero section -->
  <section class="hero">
    <h1 class="hero-heading">Let's build something<br>awesome together</h1>
  </section>

  <!-- This is my login/sign section -->
  <div class="login-container">
    <div class="login">
      <div class="form">
        <h2>Login</h2>

        <form action="http://httpbin.org/anything" method="POST">
          
          <div class="form-control">
            <label for="email">Email</label>
            <input 
              type="text" 
              id="email" 
              placeholder="Enter email" 
              name="email" 
              required
            >
          </div>

          <div class="form-control">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              placeholder="Enter password" 
              name="password" 
              required
            >
          </div>
          
          <a class="forgot-pass" href="#">Forgot password?</a>
          
          <div class="primary-login">
            <button class="primary-btn">
              <p class="btn-text">Login</p>
            </button>
          </div>

          <p class="or"><span>or</span></p>
          
          <div class="google-login">
            <button class="google-btn">
              <img 
                alt="Google"
                src="./Images/Google.png" 
              />
              <p class="btn-text">Sign in with Google</p>
            </button>
          </div>

          <p class="subtitle">Don't have an account? <a href="#"> Sign Up</a></p>

        </form>
      </div>
    </div>
  </div>
