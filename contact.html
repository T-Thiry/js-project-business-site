<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Iceland&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <!--Navbar using Flexbox-->
  <header>
    <a class="logo" href="index.html">HookITup</a>
    <nav class="navigation">
      <ul class="nav-links">
        <li><a href="#">Meetups</a></li>
        <li><a href="#">Hackaton</a></li>
        <li><a href="#">About</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <a class="cta" href="login.html"><button>Login</button></a>

    <!-- Hamburger menu for mobile and tablet devices using Flexbox -->
    <div class="hamburger-menu">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </div>
  </header>
  <!-- Hero section using only picture and text-->
  <div class="hero">
    <div class="text">
      <h1 class="hero-heading">Contact Us </h1>
    </div>
  </div>

   <!-- Heading 2 on Contact Us -->
   <h2 class="heading">We would <span class="highlighted-orange-text">love</span> to<span class="highlighted-purple-text"> hear </span>from you!</h2>


  <!-- Contact Form -->
   <section class="location">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2131.6886406277463!2d11.959504642294105!3d57.7047595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464ff3660d0d6fff%3A0x848bd93fd82cd697!2sKyrkogatan%2018%2C%20411%2015%20G%C3%B6teborg!5e0!3m2!1ssv!2sse!4v1739280273097!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    

   </section>
    <form action>
      <h2 class="user-information">User Information</h2>
    <fieldset>
      <label>
        <span class="username">Name</span>
        <input type="text" name="name" placeholder="Jenny Rosen" required>
      </label>
      <label>
        <span class="user-emailaddress">Email</span>
        <input type="email" name="email" placeholder="jenny.rosen@gmail.com" required>
      </label>
      <label>
        <span class="user-phonenumber">Phone</span>
        <input type="phonenumber" name="phonenumber" placeholder="+46734445555" required>
      </label>
      <label>
        <span class="user-postalcode">Postal Code</span>
        <input type="text" name="postalCode" placeholder="416 54" required>
      </label>
      <label>
        <span class="user-country">Country</span>
        <select name="country">
        <option value="sweden">Sweden</option>
        <option value="sweden">Norway</option>
        <option value="sweden">Denmark</option>
        <option value="sweden">Finland</option>
        <option value="sweden">Island</option>
        </select>
      </label>
    </fieldset>
    <button type="submit">Register</button>
    </form>
</body>

</html>
